<div>
  <section
    class="signup-form"
    fxLayout="column"
    fxLayoutAlign="space-around center"
  >
   <h4><mat-label> Nuevo usuario</mat-label></h4>
  
    <form
      fxLayout="column"
      fxLayoutAlign="center center"
      fxLayoutGap="10px"
      #forma="ngForm"
      (ngSubmit)="onSubmit(forma)"
    >
      <mat-form-field >
        <input
          #nombre="ngModel"
          type="text"
          matInput
          placeholder="Nombre"
          ngModel
          name="nombre"
          required
        />
      </mat-form-field>
      <mat-form-field >
        <input
        
          #apellido="ngModel"
          type="text"
          matInput
          placeholder="Apellido"
          ngModel
          name="apellido"
          required
        />
      </mat-form-field>
      <mat-form-field >
        <input
        
          #apellido="ngModel"
          type="text"
          matInput
          placeholder="Direccion de correo"
          ngModel
          name="email"
          required
          #emailInput="ngModel"
        />
        <mat-error *ngIf="emailInput.hasError('required')"
        >Email no es válido</mat-error
      >
      <mat-error *ngIf="!emailInput.hasError('required')"
        >El campo no debe estar vacio</mat-error
      >
      </mat-form-field>
      <mat-form-field hintLabel="Tiene que tener al menos 6 carácteres">
      <input
        type="password"
        matInput
        placeholder="Ingrese una contraseña"
        ngModel
        name="password"
        required
        minlength="6"
        #pwInput="ngModel"
      />
      <mat-hint align="end"> {{ pwInput.value?.length }} / 6</mat-hint>
      <mat-error>Tiene que tener al menos 6 carácteres</mat-error>
    </mat-form-field>
      <mat-form-field >
        <input
        
          #apellido="ngModel"
          type="text"
          matInput
          placeholder="País"
          ngModel
          name="pais"
          required
        />
      </mat-form-field>
      <mat-form-field >
        <input
          #ciudad="ngModel"
          type="text"
          matInput
          placeholder="Ciudad"
          ngModel
          name="ciudad"
          required
        />
      </mat-form-field>
      <mat-form-field >
      <mat-label>Tipo de cargo</mat-label>
      <mat-select placeholder="Cargo" ngModel name="cargo" required>
        <mat-option *ngFor="let cargo of cargos" [value]="cargo">
          {{ cargo }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field >
        <input
          #telefono="ngModel"
          type="text"
          matInput
          placeholder="Teléfono"
          ngModel
          name="telefono"
          required
        />
      </mat-form-field>
      <mat-form-field >
        <mat-label>Asociar a Empresa</mat-label>
        <mat-select placeholder="Empresa" ngModel name="nombreEmpresa" required>
        <mat-option *ngFor="let empresa of EsEmpresa" [value]="empresa">
          {{empresa.nombreEmpresa}}
        </mat-option>
      </mat-select>
      </mat-form-field>

      <button
        class="btn btn-primary"
        type="submit"
        mat-raised-button
