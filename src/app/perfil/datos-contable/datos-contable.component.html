<section class="section">
<div class="container-fluid">
   <div class="col-md-12">
       
      <div class="card">
            <div class="card-body">
                <label class="label label-default">
        <h4>Listado de las empresas</h4>
      </label>
     <table class="table table-striped table-bordered table-info" align="center">
     <thead>
        <tr align="center">
            <th scope="col" >
               <h5>Nombre</h5>
            </th>
            <th scope="col">
               <h5>Pa√≠s</h5>
            </th>
            <th scope="col">
               <h5>Ciudad</h5>
            </th>
            <th scope="col">
               <h5>Nit</h5>
            </th>
            <th scope="col">
               <h5>Software</h5>
            </th>
            <th scope="col">
               <h5>ACCIONES</h5>
            </th>
        </tr>
    </thead>
    <tbody align="center">
        <tr *ngFor="let item of listEmpresas" >
          <td scope="col">
            <mat-radio-button name="seleccion" (click)="seleccionado(item)" [checked]="isSeleccionado(item)">
            </mat-radio-button>
                {{ item.nombreEmpresa | uppercase}}
            </td>
            <td scope="col">
               {{ item.pais }} 
            </td>
            <td scope="col">
               {{ item.ciudad }} 
            </td>
            <td scope="col">
               {{ item.nit }} 
            </td>
            <td scope="col">
                {{ item.software }}
            </td>
            <td scope="col">
                <button
                class="btn btn-warning rounded-pill"
                type="submit"
                mat-raised-button
                color="primary"
                (click)="modificar(item)"
                >Modificar</button>
                <button
                type="submit"
                class="btn btn-info rounded-pill"
                mat-raised-button
                color="info"
                (click)="verAsociados(item)"
                >Asociados</button>
                <button
                type="submit"
                class="btn btn-danger rounded-pill"
                mat-raised-button
                color="default"
                (click)="eliminarEmpresa(item)"
                >Eliminar</button>
                
            </td>
          
        </tr>
    </tbody>
   </table>
  </div>
 </div>
   </div>
   <!--<div class="col-md-4">
    <app-ver-asociados></app-ver-asociados>
   </div>-->
</div>
</section>
