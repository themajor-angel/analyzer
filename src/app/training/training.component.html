<mat-tab-group *ngIf="!(ongoingTraining$ | async)">
    <mat-tab label="New Exercise">
        <app-new-training></app-new-training>
    </mat-tab>
    <mat-tab label="Past Exercise">
        <app-past-training></app-past-training>
    </mat-tab>
</mat-tab-group>
<app-current *ngIf="ongoingTraining$ | async" (trainingExit)="ongoingTraining = false"></app-current>
