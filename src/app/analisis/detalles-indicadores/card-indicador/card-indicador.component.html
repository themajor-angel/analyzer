<div
  class="p-4 w-80 max-w-full bg-gradient-radial from-[#93A9FE] to-[#c3a8ff] rounded-xl shadow-lg shadow-black/25 transition-all duration-500"
  [class.opacity-50]="!activo"
  [class.scale-90]="!activo"
  [class.cursor-pointer]="!activo"
  (click)="onClickCard()"
>
  <div class="my-2 h-16 flex flex-col justify-center">
    <h3 class="text-white text-2xl font-medium text-center m-0 p-0">
      {{nombre}}
    </h3>
  </div>
  <div class="descripcion-accordion-wrapper">
    <mat-accordion class="m-0 p-0">
      <mat-expansion-panel [expanded]="activo" class="bg-transparent shadow-none m-0 p-0">
        <div class="descripcion-wrapper">
          <p class="m-0 font-bold"><b>Descripción:</b></p>
          <p class="m-0 mb-12">
            {{descripcion}}
          </p>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
  <div class="flex flex-row justify-around gap-4 mb-4">
    <div class="bg-orange-300 flex-auto text-center rounded-md pt-4">
      <p class="font-bold m-0 my-2">{{fechaAnterior}}</p>
      <p class="text-4xl font-bold m-0 mb-6">{{datoAnio2}}</p>
    </div>
    <div class="bg-white flex-auto text-center rounded-md pt-4">
      <p class="font-bold m-0 my-2">{{fechaNueva}}</p>
      <p class="text-4xl font-bold m-0 mb-6">{{datoAnio1}}</p>
    </div>
  </div>
  <div class="bg-white flex w-full">
    <div [class]="claseColorCara + ' flex-none flex justify-center align-center'">
      <img [src]="iconoCara" class="w-12 m-3" />
    </div>
    <div class="flex-auto text-center m-auto p-2">
      <p class="m-0 font-bold"><b>Comparación:</b></p>
      <p class="m-0">{{mensajeComparacion}}</p>
    </div>
  </div>
</div>
