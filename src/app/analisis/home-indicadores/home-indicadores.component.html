<section class="grid sm:grid-cols-2 md:grid-cols-3">
  <div class="w-full p-4" *ngFor="let indicador of botonesIndicadores">
    <button
      [routerLink]="indicador.ruta"
      [class]="indicador.bgColor + ' w-full h-24 rounded-md text-white text-xl font-bold'"
      [matTooltip]="descripcionesCategorias[indicador.ruta]"
    >
      {{ indicador.nombre }}
    </button>
  </div>
</section>
<app-botones-navegacion
  routerLinkAtras="/analisis/menu"
></app-botones-navegacion>
